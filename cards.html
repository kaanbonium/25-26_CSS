<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        .container{
            width: 1080px;
            margin: auto;
        }

        .card{
            width: 40%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 1);
            transition: .3s;
            float: left;
            margin-left: 30px;
        }

        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 1);
        }

        .caption{
            padding: 2px 16px;
        }

        img{
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Container for the entire page -->
<div class="container">
    <div class="card">
        <img src="ExternalSheets/img/yea.png" alt="YES!!!" />
        <div class="caption">
            <h4><b>apple</b></h4>
            <p>good taste and is red</p>
        </div>
    </div>


    <div class="container">
        <div class="card">
            <img src="ExternalSheets/img/aes.png" alt="YES!!!" />
            <div class="caption">
                <h4><b>banana</b></h4>
                <p>when one isn't enough banana is another fruit</p>
            </div>
        </div>



</div>

</body>
</html>
