<div class="grid-container">
    <div class="grid-header">
        <h1>Contact Form</h1>

    <div class="navbar">
        <ul>
            <li><a href="Lookahead.html">Lookahead</a></li>

        <div class="sidebar">
            <label for="name" >Name: </label>
            <input type="text" name="data" id="name" placeholder="N/A"><br />
            <label for="email">Email:
            </label><input type="email" name="email" id="email" placeholder="yourEmail@domain.ext"><br />
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="(999-999-9999)"><br />
            <input type="checkbox" name="emailConsent" id="emailConsent" checked="checked">

        <!-- Radio Buttons
            Name must be the same to link.
            Value and id should reflect the actual choice. -->

            <input type="date" name="dob" id="dob">
            <label for="dob">Date of Birth:</label><br/>

            <!-- Dropdown Menu -->
            <label for="department">Select Department</label>
            <select name="department" id="department">
                <option value="criticism">Criticism</option>
                <option value="unhelpful">Unhelpfulness</option>
                <option value="other">Other</option>
            </select><br/>

        </div>
        <!-- Text Area -->

    <div class="main">
        <form action="#" method="post">
            <label for="question">Describe your inquiry:</label>
            <textarea name="question" id="question" rows="10" cols="50">Please list your concerns below:
            What device do you have?

            What problem is being caused?

            What have you tried?</textarea>




            <input type="submit">
        </form>
    </div>
